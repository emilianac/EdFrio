<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Dados Pessoais para Procuração</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Formulário Locação Ordenhadeira</h1>
        <form method="POST" action="/form_aluguel_ord" id="form_aluguel_ord">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required />

                <fieldset>
                <legend>Documentos</legend>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />
                
                <label for="rg">Número do RG</label>
                <input type="text" id="rg" name="rg" maxlength="12" required />

                <label for="orgao_emissor">Órgão Emissor</label>
                <select id="orgao_emissor" name="orgao_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="SSP">SSP - Secretaria de Segurança Pública</option>
                    <option value="DETRAN">DETRAN - Departamento Estadual de Trânsito</option>
                    <option value="PC">Polícia Civil</option>
                    <option value="IFPB">Instituto de Identificação da Paraíba</option>
                    <option value="IM">Instituto Médico</option>
                </select>

                <label for="estado_emissor">Estado Emissor</label>
                <select id="estado_emissor" name="estado_emissor" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                </fieldset>

                <fieldset>
                
                <legend>Endereço</legend>
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="9" onblur="buscarCep()" placeholder="Ex.: 01001-000" required />

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" required />

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required />

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required />

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required />

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" />
        
                </fieldset>

                <fieldset>
                
                <legend>Ordenhadeira</legend>

                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required />

                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required />

                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" required />
                
                <label for="cavalo">Quantidade CV (Motor)</label>
                <input type="number" id="cavalo" name="cavalo" required />

                <label for="qtd">Quantidade de Conjuntos</label>
                <input type="number" id="qtd" name="qtd" min="1" required />

                </fieldset>
                <fieldset>

                <legend>Prazo</legend>
                
                <label for="prazo_meses">Prazo (meses)</label>
                <input type="number" id="prazo_meses" name="prazo_meses" required oninput="calcularDataFim()" />

                <label for="data_inicio">Data de Início</label>
                <input type="date" id="data_inicio" name="data_inicio" required value="{{ data_inicio }}" onchange="calcularDataFim()" />

                <label for="data_fim">Data de Término</label>
                <input type="date" id="data_fim" name="data_fim" readonly />
                
                </fieldset>
                <fieldset>

                <legend>Formas Pagamento e Valores</legend>
                
                <label for="text">Dia do pagamento</label>
                <input type="text" id="dia_pag" name="dia_pag" min="1" required />

                <label for="text">Valor do pagamento</label>
                <input type="text" id="valor" name="valor" required />

                <label for="text">Multa</label>
                <input type="text" id="multa" name="multa" required />
                
                </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
