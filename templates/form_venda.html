<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Dados Pessoais para Procuração</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Formulário Venda</h1>
        <form method="POST" action="/form_venda" id="form_venda">

            <fieldset id="tipo_venda">
                <legend>Tipo de Venda</legend>
                <select id="tipo" name="tipo" onchange="tipoVenda()" required>
                    <option value="" disabled selected>Selecione o tipo de venda</option>
                    <option value="venda_res">Venda Resfriador</option>
                    <option value="venda_ord">Venda Ordenhadeira</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required />

                <fieldset>
                <legend>Documentos</legend>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />
                
            </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9" onblur="buscarCep()" placeholder="Ex.: 01001-000" required />

                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" required />

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required />

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required />

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required />

                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" />
                </fieldset>

                <fieldset id="objeto_resfriador" style="display: none;">
                    <legend>Objeto - Resfriador</legend>

                    <label for="quantidade_res">Quantidade</label>
                    <input type="number" id="quantidade_res" name="quantidade_res" min="1" />

                    <label for="marca_res">Marca</label>
                    <input type="text" id="marca_res" name="marca_res" />

                    <label for="modelo_res">Modelo</label>
                    <input type="text" id="modelo_res" name="modelo_res" />
                </fieldset>

                <fieldset id="objeto_ordenhadeira" style="display: none;">
                    <legend>Objeto - Ordenhadeira</legend>

                    <label for="quantidade_ord">Quantidade</label>
                    <input type="number" id="quantidade_ord" name="quantidade_ord" min="1" />
                    
                    <label for="marca_ord">Marca</label>
                    <input type="text" id="marca_ord" name="marca_ord" />

                    <label for="modelo_ord">Modelo</label>
                    <input type="text" id="modelo_ord" name="modelo_ord" />

                    <label for="complemento_ord">Complemento</label>
                    <input type="text" id="complemento_ord" name="complemento_ord" />
                </fieldset>

                <fieldset>
                    <legend>Formas Pagamento e Valores</legend>

                    <label for="tipo_entrada">Entrada</label>
                    <select id="tipo_entrada" name="tipo_entrada" onchange="entrada()" required>
                        <option value="" disabled selected>Selecione a opção</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <div id="entrada_valor" style="display: none;">
                        <label for="valor_entrada">Valor da Entrada</label>
                        <input type="text" id="valor_entrada" name="valor_entrada" oninput="valorParcela()" />
                    </div>

                    <label for="valor_total">Valor total</label>
                    <input type="text" id="valor_total" name="valor_total" required  oninput="valorParcela()"/>

                    <label for="prazo_meses">Número de parcelas</label>
                    <input type="number" id="prazo_meses" name="prazo_meses" required oninput="calcularDataFim(); valorParcela()" />

                    <label for="data_inicio">Data de Início</label>
                    <input type="date" id="data_inicio" name="data_inicio" required value="{{ data_inicio }}" onchange="calcularDataFim()" />

                    <label for="data_fim">Data de Fim</label>
                    <input type="date" id="data_fim" name="data_fim" readonly />

                    <label for="text">Valor da parcela</label>
                    <input type="text" id="valor" name="valor" readonly />

                </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
